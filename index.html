<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR 3D Garden</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #e9f5ff;
        font-family: sans-serif;
        text-align: center;
      }
      h1 {
        margin-top: 20px;
      }
      model-viewer {
        width: 100%;
        height: 500px;
        max-width: 600px;
        margin-bottom: 10px;
      }
      button {
        margin: 8px;
        padding: 10px 18px;
        font-size: 16px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>🏡 My AR World</h1>

    <!-- Small House -->
    <model-viewer
      src="https://modelviewer.dev/shared-assets/models/House.glb"
      alt="Small house"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls
      shadow-intensity="1"
    >
      <button slot="ar-button">🏠 Place House</button>
    </model-viewer>

    <!-- Dog -->
    <model-viewer
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      alt="Dog"
      ar
      auto-rotate
      camera-controls
    >
      <button slot="ar-button">🐶 Place Dog</button>
    </model-viewer>

    <!-- Car -->
    <model-viewer
      src="https://modelviewer.dev/shared-assets/models/Ambulance.glb"
      alt="Car"
      ar
      auto-rotate
      camera-controls
    >
      <button slot="ar-button">🚗 Place Car</button>
    </model-viewer>

    <!-- Rainbow -->
    <model-viewer
      src="https://raw.githubusercontent.com/nipun2sinhala/ar-assets/main/rainbow.glb"
      alt="Rainbow"
      ar
      auto-rotate
      camera-controls
    >
      <button slot="ar-button">🌈 Place Rainbow</button>
    </model-viewer>

    <!-- Tree / Nature -->
    <model-viewer
      src="https://modelviewer.dev/shared-assets/models/Tree.glb"
      alt="Tree"
      ar
      auto-rotate
      camera-controls
    >
      <button slot="ar-button">🌳 Place Tree</button>
    </model-viewer>
  </body>
</html>
