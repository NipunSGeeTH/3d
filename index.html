<!DOCTYPE html>
<html>
  <head>
    <title>Simple WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
        background: #000;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
          "GLTFLoader": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'three';
      import { GLTFLoader } from 'GLTFLoader';
      
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);
      
      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(5, 5),
        new THREE.MeshStandardMaterial({ color: '#ff6b6b' })
      );
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = -0.5;
      scene.add(ground);
      
      const loader = new GLTFLoader();
      const loadModel = (url, position, scale = 1) => {
        loader.load(url, gltf => {
          const model = gltf.scene;
          model.position.set(...position);
          model.scale.setScalar(scale);
          scene.add(model);
        });
      };
      
      loadModel('https://modelviewer.dev/shared-assets/models/Horse.glb', [0, -0.5, -1], 0.4);
      loadModel('https://modelviewer.dev/shared-assets/models/Elephant.glb', [1.5, -0.5, -1.5], 0.3);
      loadModel('https://modelviewer.dev/shared-assets/models/Dog.glb', [-1.2, -0.5, -1], 0.3);
      loadModel('https://modelviewer.dev/shared-assets/models/Cat.glb', [0.8, -0.5, -0.5], 0.25);
      
      document.body.addEventListener('click', () => {
        navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['hit-test', 'local-floor']
        }).then(session => {
          renderer.xr.setSession(session);
        }).catch(err => {
          console.log('AR not available');
        });
      });
      
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    </script>
  </body>
</html>
