<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multi-Object WebXR AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
      import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer;

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera();

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // ðŸ‘‡ THIS will show the AR button!
        document.body.appendChild(
          ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] })
        );

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        const loader = new GLTFLoader();

        function loadModel(url, position, scale = 0.5) {
          loader.load(url, function (gltf) {
            const model = gltf.scene;
            model.position.copy(position);
            model.scale.set(scale, scale, scale);
            scene.add(model);
          });
        }

        // Place multiple 3D models around origin
        loadModel("https://modelviewer.dev/shared-assets/models/House.glb", new THREE.Vector3(0, 0, -1));
        loadModel("https://modelviewer.dev/shared-assets/models/Ambulance.glb", new THREE.Vector3(0.5, 0, -1.2));
        loadModel("https://modelviewer.dev/shared-assets/models/Astronaut.glb", new THREE.Vector3(-0.5, 0, -1.2));
        loadModel("https://raw.githubusercontent.com/nipun2sinhala/ar-assets/main/rainbow.glb", new THREE.Vector3(0, 0.5, -2));

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }
    </script>
  </body>
</html>
