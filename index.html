<!DOCTYPE html>
<html>
<head>
    <title>Simple VR View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Light
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        
        // Ground
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(10, 10),
            new THREE.MeshBasicMaterial({ color: 0x228B22 })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);
        
        // Simple objects
        const cube = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.MeshBasicMaterial({ color: 0xff6b6b })
        );
        cube.position.set(-2, 0.5, -3);
        scene.add(cube);
        
        const sphere = new THREE.Mesh(
            new THREE.SphereGeometry(0.5, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0x4ecdc4 })
        );
        sphere.position.set(2, 0.5, -3);
        scene.add(sphere);
        
        const pyramid = new THREE.Mesh(
            new THREE.ConeGeometry(0.5, 1, 4),
            new THREE.MeshBasicMaterial({ color: 0xffe66d })
        );
        pyramid.position.set(0, 0.5, -2);
        scene.add(pyramid);
        
        // Set camera position
        camera.position.set(0, 1.6, 0);
        
        // Simple animation
        function animate() {
            cube.rotation.y += 0.01;
            sphere.rotation.x += 0.01;
            pyramid.rotation.y -= 0.01;
            
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Auto-resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
