<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Instant AR Viewer</title>
    <meta
      name="description"
      content="Instant AR Viewer using A-Frame - Objects appear immediately."
    />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene webxr="requiredFeatures: local-floor">
      <a-assets>
        <a-asset-item
          id="house"
          src="https://cdn.glitch.global/e6a69586-9a39-403d-8c46-95333f23a9e7/low_poly_house.glb?v=1718204680879"
        ></a-asset-item>
        <a-asset-item
          id="rainbow"
          src="https://cdn.glitch.global/e6a69586-9a39-403d-8c46-95333f23a9e7/rainbow.glb?v=1718204690469"
        ></a-asset-item>
        <a-asset-item
          id="tree"
          src="https://cdn.glitch.global/e6a69586-9a39-403d-8c46-95333f23a9e7/low_poly_tree.glb?v=1718204694921"
        ></a-asset-item>
        <a-asset-item
          id="dog"
          src="https://cdn.glitch.global/e6a69586-9a39-403d-8c46-95333f23a9e7/dog.glb?v=1718204675545"
        ></a-asset-item>
      </a-assets>

      <a-camera>
        <a-entity position="0 -1 -2">
          <a-entity
            gltf-model="#house"
            position="0 0 -1.5"
            scale="0.08 0.08 0.08"
          ></a-entity>

          <a-entity
            gltf-model="#rainbow"
            position="0 1.2 0"
            scale="0.2 0.2 0.2"
          ></a-entity>

          <a-entity
            gltf-model="#tree"
            position="-1.5 0 0"
            scale="0.4 0.4 0.4"
          ></a-entity>

          <a-entity
            gltf-model="#dog"
            position="1.5 0 0.5"
            scale="0.003 0.003 0.003"
            rotation="0 45 0"
          ></a-entity>
        </a-entity>
      </a-camera>

      <a-light type="ambient" color="#FFF" intensity="0.7"></a-light>
      <a-light
        type="directional"
        position="1 2 3"
        color="#FFF"
        intensity="0.6"
      ></a-light>
    </a-scene>
  </body>
</html>
