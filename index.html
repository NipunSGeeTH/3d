<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      /* Basic styling for the page */
      body {
        margin: 0;
        background: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Make body take full viewport height */
      }
      /* Styling for the model-viewer element */
      model-viewer {
        width: 100%;
        height: 500px; /* Fixed height for the viewer on the page */
        max-width: 600px; /* Max width for the viewer */
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" alt="A 3D astronaut" ar ar-modes="scene-viewer quick-look webxr" environment-image="neutral" auto-rotate camera-controls shadow-intensity="1" >
      <button slot="ar-button" style="position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); padding: 12px 20px; font-size: 16px;">
        View in AR
      </button>
    </model-viewer>
  </body>
</html>
