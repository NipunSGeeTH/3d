<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Object AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/webxr/ARButton.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      let scene, camera, renderer, controller;

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera();

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(THREE.ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Load models
        const loader = new THREE.GLTFLoader();

        function loadModel(url, x, y, z, scale = 0.5) {
          loader.load(url, function (gltf) {
            const model = gltf.scene;
            model.position.set(x, y, z);
            model.scale.set(scale, scale, scale);
            scene.add(model);
          });
        }

        // 🏠 + 🐶 + 🚗 + 🌈
        loadModel("https://modelviewer.dev/shared-assets/models/House.glb", 0, 0, -1);
        loadModel("https://modelviewer.dev/shared-assets/models/Astronaut.glb", 0.5, 0, -1.5);
        loadModel("https://modelviewer.dev/shared-assets/models/Ambulance.glb", -0.5, 0, -1.5);
        loadModel("https://raw.githubusercontent.com/nipun2sinhala/ar-assets/main/rainbow.glb", 0, 0.5, -2);

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }
    </script>
  </body>
</html>
