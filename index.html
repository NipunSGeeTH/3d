<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Object WebAR</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-face-three.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      canvas {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { MindARThree } from "https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-face-three.prod.js";

      const start = async () => {
        const mindarThree = new MindARThree({
          container: document.body,
        });
        const { renderer, scene, camera } = mindarThree;

        // Create simple 3D objects
        const box = new THREE.Mesh(
          new THREE.BoxGeometry(0.3, 0.3, 0.3),
          new THREE.MeshStandardMaterial({ color: "orange" })
        );
        box.position.set(0.4, 0, 0);

        const sphere = new THREE.Mesh(
          new THREE.SphereGeometry(0.2),
          new THREE.MeshStandardMaterial({ color: "skyblue" })
        );
        sphere.position.set(-0.4, 0, 0);

        const ground = new THREE.Mesh(
          new THREE.PlaneGeometry(3, 3),
          new THREE.MeshStandardMaterial({ color: "green" })
        );
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.3;

        // Add lighting
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Add objects
        scene.add(box);
        scene.add(sphere);
        scene.add(ground);

        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      };
      start();
    </script>
  </body>
</html>
